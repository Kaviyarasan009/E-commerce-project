<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecommerce - Contact</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacts.html">Contact</a></li>
        </ul>
         <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="login.html">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
         <a class="btn btn-outline-secondary btn-sm" href="register.html">
            <i class="bi bi-person-plus me-1"></i> Register
          </a>
          <a class="btn btn-outline-secondary btn-sm" href="cart.html">
            <i class="bi bi-cart3 me-1"></i>
            Cart (<span id="cart-count">0</span>)
          </a>
       

        </div>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h2 class="text-center mb-3">Contact Us</h2>
      <hr />

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="mb-4">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary px-4">Send</button>
            </div>
          </form>
        </div>
      </div>

      <p class="text-center small mt-2 mb-0">
        Made with <span class="text-danger">â™¥</span> by kavi
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
