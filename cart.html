<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecommerce - Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contacts.html">Contact</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="login.html">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a class="btn btn-outline-secondary btn-sm" href="register.html">
            <i class="bi bi-person-plus me-1"></i> Register
          </a>

          <a class="btn btn-outline-secondary btn-sm" href="cart.html">
            <i class="bi bi-cart3 me-1"></i>
            Cart (<span id="cart-count">0</span>)
          </a>
           
        </div>

      </div>
    </div>
  </nav>

  <main class="py-5">
  <div class="container">
    <!-- Heading -->
    <h2 class="text-center mb-3">Cart</h2>
    <hr class="mb-5" />

    <!-- Empty state box -->
    <div id="cart-empty" class="text-center py-5 bg-light border rounded-3">
      <h1 class="fw-normal mb-4">Your Cart is Empty</h1>
      <a href="index.html" class="btn btn-outline-secondary px-4">
        <i class="bi bi-arrow-left"></i> Continue Shopping
      </a>
    </div>

    <!-- Filled cart (hidden when empty) -->
    <div id="cart-box" class="d-none mt-4">
      <!-- Left: Items list -->
      <div class="row g-4">
        <div class="col-lg-8">
          <div id="cart-list">
            <!-- Items will render here -->
          </div>
        </div>
        
        <!-- Right: Summary -->
        <div class="col-lg-4">
          <div class="card sticky-top" style="top:20px">
            <div class="card-body">
              <h6 class="card-title">Order Summary</h6>
              <div class="d-flex justify-content-between mb-3">
                <span>Products:</span>
                <span id="sum-products">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Shipping:</span>
                <span>$30.00</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4">
                <span class="fw-bold">Total:</span>
                <span class="fw-bold" id="sum-total">$30.00</span>
              </div>
              <a href="#" class="btn btn-dark w-100">Go to checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer text -->
    <p class="text-center small mt-5 mb-0">
      Made with <span class="text-danger">â™¥</span> by kavi
    </p>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
