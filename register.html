  <!-- Register form (same style as login) -->
  <main class="py-5 bg-light min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Register</h2>
              
              <
                
                <div class="mb-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-4">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-dark btn-lg">Register</button>
                </div>
                
                <p class="text-center mb-0">
                  Already have an account? <a href="login.html">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <p class="text-center small mt-5 mb-0">
        Made with <span class="text-danger">â™¥</span> by kavi
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Fake register handler
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('register-form');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const password = form.querySelector('input[type="password"]').value;
          const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;
          
          if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
          }
          
          alert('Registration successful! Please login.');
          window.location.href = 'login.html'; // Redirect to login
        });
      }
      
      // Update cart count on register page too
      updateCartCount();
    });
  </script>
</body>
